<main>
    <section class="titulocontacto">
        <div>
            <H1>EMPECEMOS POR ACÁ!</H1>
            <p>Estoy en Córdoba, Argentina, pero mis diseños viajan para todo el mundo. Si necesitás un presu podés completar este formulario o escribirme a info@virubianco.com</p>
        </div>
    </section>
    <section class="formulario">
        <div>
            <form action="" method="" enctype="">
                
                <div class="formulario__nombre">
                    <label for="nombre y apellido"></label>
                    <input type="text" id="nombre y apellido" name="nombre y apellido" placeholder="Nombre">
                </div>

                <div>
                    <label for="e-mail"></label>
                    <input type="text" id="e-mail" name="e-mail" placeholder="E-mail">
                </div>

                <div>
                    <label for="nombre de tu marca"></label>
                    <input type="text" id="nombre de tu marca" name="nombre de su marca" placeholder="Nombre de tu marca">
                </div>


                <div>
                    <label for="Instagram o Web"></label>
                    <input type="text" id="Instagram o Web" name="Instagram o Web" placeholder="Instagram o Web de tu marca">  
                </div>

                <div>
                    <label for="servicio"></label>
                    <select name="servicio" id="servicio">
                        <option value="">¿Qué servicio te interesa?</option>
                        <option value="identidad visual">Diseño de Identidad Visual</option>
                        <option value="redes sociales">Diseño para Redes Sociales</option>
                        <option value="diseño web">Diseño de tu sitio Web</option>
                    </select>
                </div>

            <div>
                <label for="Comentario"></label>
                <textarea name="comentario" placeholder="¿Cómo te puedo ayudar?" id="comentario" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button>ENVIAR</button>
            </div>
            </form>
        </div>
    </section>

</main>
